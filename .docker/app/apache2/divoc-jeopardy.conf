<VirtualHost *:80 [::]:80>
  ServerAdmin support@horn-consulting.de
  DocumentRoot /var/www/jeopardy/client/
  ServerName 192.168.100.20

  <Directory /var/www/jeopardy/client/>
     Options +FollowSymlinks
     AllowOverride All
     Require all granted
  </Directory>

  <FilesMatch \.php$>
     SetHandler "proxy:unix:/var/run/php-fpm/php7.3-fpm.sock|fcgi://localhost/"
  </FilesMatch>

  RewriteEngine on
  ProxyPass /ws ws://127.0.0.1:9001/
  ProxyPassReverse /ws ws://127.0.0.1:9001/

  <proxy>
    Order deny,allow
    Allow from all
  </proxy>

  ProxyRequests off

  ErrorLog /var/log/httpd/error.log
  CustomLog /var/log/httpd/access.log combined
</VirtualHost>